name: Compile Resume

on:
  push:
    branches: [main]
    paths:
      - "latex/**"

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          working_directory: latex
          latexmk_use_xelatex: true
          args: -xelatex -file-line-error -halt-on-error -interaction=nonstopmode
          pre_compile: |
            apk add --no-cache wget unzip fontconfig
            wget -q "https://fonts.google.com/download?family=Young+Serif" -O /tmp/youngserif.zip
            unzip -o /tmp/youngserif.zip -d /tmp/youngserif
            mkdir -p /usr/local/share/fonts/youngserif
            cp /tmp/youngserif/*.ttf /usr/local/share/fonts/youngserif/
            fc-cache -fv

      - name: Name, store, and update versions manifest
        run: |
          set -euo pipefail
          MONTH=$(date +'%b')
          YEAR=$(date +'%y')
          FILENAME="JakobLangtry${MONTH}${YEAR}.pdf"
          mkdir -p public/resumes
          echo "Copying latex/resume.pdf -> public/resumes/${FILENAME}"
          cp latex/resume.pdf "public/resumes/${FILENAME}"
          python3 .github/scripts/update_versions.py

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/resumes/
          git diff --staged --quiet && echo "No changes to commit." && exit 0
          git commit -m "resume: $(date +'%b %Y') [skip ci]"
          git push
