name: Compile Resume

on:
  push:
    branches: [main]
    paths:
      - "latex/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          working_directory: latex
          latexmk_use_xelatex: true
          args: -xelatex -file-line-error -halt-on-error -interaction=nonstopmode
          extra_fonts: ./fonts/*.ttf

      - name: Store PDF and update versions manifest
        run: |
          set -euo pipefail
          mkdir -p public/resumes

          MONTH=$(date +'%b')
          YEAR=$(date +'%y')
          CLEAN="JakobLangtry${MONTH}${YEAR}.pdf"

          echo "=== Before rotation ==="
          ls -la public/resumes/ || true

          # If the clean-name file already exists, demote it to the next rev number
          if [ -f "public/resumes/${CLEAN}" ]; then
            # Find highest existing rev number for this month
            HIGHEST=0
            for f in public/resumes/JakobLangtry${MONTH}${YEAR}-rev*.pdf; do
              [ -f "$f" ] || continue
              NUM=$(echo "$f" | grep -oP '(?<=-rev)\d+')
              [ "$NUM" -gt "$HIGHEST" ] && HIGHEST=$NUM
            done
            NEXT=$((HIGHEST + 1))
            echo "Demoting old ${CLEAN} -> JakobLangtry${MONTH}${YEAR}-rev${NEXT}.pdf"
            mv "public/resumes/${CLEAN}" "public/resumes/JakobLangtry${MONTH}${YEAR}-rev${NEXT}.pdf"
          fi

          # Save newly compiled PDF as the clean name (= latest)
          cp latex/resume.pdf "public/resumes/${CLEAN}"

          echo "=== After rotation ==="
          ls -la public/resumes/

          python3 .github/scripts/update_versions.py

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/resumes/
          git diff --staged --quiet && echo "No changes to commit." && exit 0
          git commit -m "resume: $(date +'%b %Y')"
          git push
